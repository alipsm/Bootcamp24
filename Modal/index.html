<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Modal</title>
</head>
<body id="root">
        <button class="btn-style" onclick="setModalVisibility(true)">Show Modal</button>

        <!-- Submit status -->
        <div id="Message">
            
        </div>

        <!-- Modal -->
        <div id="Modal">
            <div class="container">
                <header>
                    <img src="./assets/img/primary_logo.png"/>
                </header>
                <!-- <hr> -->
                <main>
                    <h2>Do you want to attend the bootcamp?</h2>
                    <p>By confirming this request, you will be registered in the boot camp</p>
                </main>
                <br>
                <hr>
                <br>
                <footer>
                    <button class="btn-style" onclick="setModalVisibility(false)">Cancel</button>
                    <button class="btn-style btn-success" onclick="signUp()">Ok</button>
                </footer>
            </div>
        </div>
</body>

<script src="./scripts.js"></script>
</html>
